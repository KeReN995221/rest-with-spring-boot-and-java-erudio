spring:
  application:
  name: rest-with-spring-boot-and-java
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/dbdocker?useTimezone=true&serverTimezone=UTC
      username: root
      password: 123456
      useSSL: false
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show_sql: false
    open-in-view: false




